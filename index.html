<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="https://image.flaticon.com/icons/png/512/871/871499.png"></head>
    <link rel="stylesheet" href="style.css">   
    <title>Dota 2</title>
</head>
<body>
    
    <header>
        <div class="container_header">
            <div>
                <div>
                    <video class="video"  autoplay preload="auto" loop  playsinline muted>
                        <source src="videos/dota_movie.webm"  type="video/webm" >
                         <source src="videos/dota_movie.mp4" type="video/mp4">   
                    </video>
                </div>
                <div class="microheader_top">
                        <div class="microheader_left">
                            <div>
                                <img class="dota2_logo" src="images/dota2_logo.png"  alt="">
                            </div>
                            <ul>
                                <li>
                                    <a href="#" style="padding-right: 0rem;">Partida</a>
                                    <img style="padding: 0rem 2rem 0.1rem 0rem;" src="images/arrow_over.png" style="padding-right: 30px" alt="">
                                    <a href="#">Héroes</a>
                                    <a href="#">Noticias</a>
                                </li>
                            </ul>
                        </div>
                        <div class="microheader_right">
                            <ul>
                                <li>
                                    <a  class="sesion" href="#">Iniciar sesión</a>
                                </li>
                                <li>
                                    <a class="idioms" href="#">Selecciona un idioma</a>
                                    <img src="images/arrow_over.png" alt="">                             
                                </li>
                            </ul>
                            <a class="button" href="#">JUEGA GRATIS</a>
                        </div>
                </div>
                <div class="microheader_section">

                </div>
                <div class="microheader_bottom">

                </div>
            </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container_section">
            <div>
                <img class="r_d" src="images/radiant_dire.jpg" alt="puede tener una imagen referencial de radiant-dire">
            <div>
                <img  class="space" src="images/heroes-plus.jpg" alt=" heroes plus">
            </div>
            <div>
                <img class="multi_hero" src="images/space.png" alt="">
            </div>
            <div>
                <img class="ti" src="images/ti_10.jpg" alt="">
            </div>
            <div class="container_footer">
                <div></div>
            </div>
        </div>
    </section>
    <footer>
        
    </footer>

</html>
